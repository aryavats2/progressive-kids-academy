<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Kids Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            color: #333;
        }

        header {
            background-color: #ff6666;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff6666;
            color: white;
        }

        .hero {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(to right, #ff9999, #ffcccc);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ff6666;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>

    <header>
        <h1>Progressive Kids Academy</h1>

    </header>
